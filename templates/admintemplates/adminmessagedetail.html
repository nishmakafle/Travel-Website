
<div class="modal-header" style="background-color: aqua;">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>{{message.name}} ({{message.mobile}})</h3><br>
    

</div>
<form class="form" method="POST" action="{% url 'tntapp:adminmessagedetail' message.id %}">{% csrf_token %}
    <div class="modal-body ">
        <p><b>Email: </b>{{message.email}}</p>
        <b>Subject:</b><h4> {{message.subject}}</h4>
        <b>Message:</b><h5> <br>{{message.message}}</h5>
        
    </div>
    <div class="modal-footer py-1">
        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
    </div>
</form>
