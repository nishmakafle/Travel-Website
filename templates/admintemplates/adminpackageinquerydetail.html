
<div class="modal-header" style="background-color: aqua;">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>{{packageinquiry.package.title}}</h3><br>
    

</div>
<form class="form" method="POST" action="{% url 'tntapp:adminpackageinquerydetail' packageinquiry.id %}">{% csrf_token %}
    <div class="modal-body ">
        <p><b>Name: </b>{{packageinquiry.name}}</h4>
        <p><b>Mobile: </b>{{packageinquiry.mobile}}</p>
        <p><b>Email: </b>{{packageinquiry.email}}</p>
        
        <b>Message:</b><h5> <br>{{packageinquiry.message}}</h5>
        
    </div>
    <div class="modal-footer py-1">
        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
    </div>
</form>
