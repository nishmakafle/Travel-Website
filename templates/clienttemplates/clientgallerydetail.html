{% extends 'clienttemplates/clientbase.html' %}
{% load static %}

{% block title %}{{album.title}} {% endblock %}

{% block content %}

    <!-- breadcrumb area start -->
    <div class="breadcrumb-area jarallax" style="background-image:url({% static 'clientstatic/img/bg/1.png' %});">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-inner">
                        <h1 class="page-title">Gallery</h1>
                        <ul class="page-list">
                            <li><a href="{% url 'tntapp:clienthome' %}">Home</a></li>
                            <li><a href="{% url 'tntapp:clientgallery' %}">Gallery</a></li>
                            <li>{{album.title}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb area End -->

    <!-- gallery area start -->
    <div class="gallery-area pd-top-108">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="section-title text-center">
                        <h2 class="title">{{album.title}}</h2>
                        <p>{{album.description|safe}}</p>
                    </div>
                </div>
            </div>
            <!-- Gallery area start -->
            <div class="gallery-area">
                <div class="container">
                    <div class="gallery-filter-area row">
                        <div class="gallery-sizer col-1"></div>
                        <!-- gallery-item -->
                        {% for im in album.image_set.all %}
                        <div class="tp-gallery-item col-md-4 col-12 mb-10">
                            <div class="tp-gallery-item-img">
                                <a class="popup-thumb" href="{{im.image.url}}" data-effect="mfp-zoom-in">
                                    <img src="{{im.image.url}}" alt="image">
                                </a>
                            </div>
                        </div>
                        {% endfor %}
                        <!-- gallery-item -->
                        
                    </div>
                </div>
            </div>
            <!-- Gallery area end -->
        </div>
    </div>
    <!-- gallery area End -->

    <!-- ads area start -->
    <div class="ads-area pd-top-90">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <a class="ads-thumb" href="#">
                        <img src="assets/img/others/1.png" alt="ads">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- ads area End -->
    

    {% endblock %}
